<!DOCTYPE html>
<html>

<head>
    <title>Custom Vision Prediction API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Custom Vision Prediction API</h1>
    <video id="video" width="640" height="480" autoplay muted playsinline style="display:none;"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        const predictionKey = '75deb4a7d3c64b8e9f9cb69984efbc6f';
        const predictionURL = 'https://northeurope.api.cognitive.microsoft.com/customvision/v3.0/Prediction/c066cfd2-2ebc-4a0b-9250-fb6470db2a19/detect/iterations/Iteration12/image';
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                  video: {
            facingMode: 'environment',
            width: { ideal: 640 },
            height: { ideal: 480 }
        }
            })
                .then((stream) => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                    };
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                    if (error.name === 'NotAllowedError') {
                        alert('Please grant camera access to use this feature. You may need to reload the page after granting permission.');
                    } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                        alert('The camera is already in use by another application. Please close other applications that might be using the camera and try again.');
                    } else {
                        alert('An error occurred while accessing the camera: ' + error.message);
                    }
                });
        }

        video.addEventListener('play', () => {
            const draw = () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                requestAnimationFrame(draw);
            };
            draw();

            setInterval(() => {
                canvas.toBlob(blob => {
                    fetch(predictionURL, {
                        method: 'POST',
                        headers: {
                            'Prediction-Key': predictionKey,
                            'Content-Type': 'application/octet-stream',
                        },
                        body: blob,
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            console.log(data);
                            if (data.predictions && data.predictions.length > 0) {
                                let recycledPrediction = data.predictions.find(p => p.tagName === 'recycled');
                                if (recycledPrediction && recycledPrediction.probability > 0.6) {
                                    alert('bottle is recycled');
                                }
                            }
                        })
                        .catch((error) => console.error(error));
                }, 'image/jpeg', 0.8);
            }, 200);
        });
    </script>
</body>

</html>
